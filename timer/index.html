<!DOCTYPE html>
<html>
    <head>
        <title>timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="view=device-width, intial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>TIMER</h1>
            <div id="time">
                <span id="hour" class="time">00</span>:<span id="minute" class="time">00:</span>:<span id="second" class="time">00</span>
            </div>
            <input type="number" id="hourInput" placeholder="HH" min="0" max="12">
            <input type="number" id="minuteInput"placeholder="MM" min="0"  max="59">
            <input type="number" id="secondInput"placeholder="SS" min="0" max="59"><br>
            
            
                <button id="startbtn" class="btn">START</button>
                <button id="stopbtn" class="btn">STOP</button>
            
        </div>
        <script src="index.js"></script>
        
       
    </body>

</html>
